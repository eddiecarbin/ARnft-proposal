<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
  <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script type="module" src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
  <!-- user should load CDN    arnft.core.js -->
  <!-- user can select 3d renderer and load CDN    arnft.babylonjs.js or arnft.threejs.js-->

  <script type="module" src="./bundle.js"></script>
  <script>
    let context;

    async function init() {
      console.log("init app");
      //  namespace of ARNFT
      //  pick your renderer.  I want to suggest that ARNft supports BabylonJS first.   Several reasons but ill start with its a better Game Engine/Framework. AR needs game features.
      //  Though THREEJS is a good framework!
      const renderer = new ARNFT.Scene3DRendererBJS(); //  or Scene3DRendererTHREE.js
      await renderer.initialize();
      
      // init the cameraview
      const cameraView = new ARNFT.CameraViewRenderer();
      await cameraView.initialize();

      
      // I found strings in ARNFT.  a good practice is not writing strings in the framework.   Dont give reasons for devs to change ARNFt code.  give them options.
      // URLs will get changed by devs.
      let workerURL = './resources/jsartoolkit5/artoolkit/artoolkit.wasm_worker.js';
      let cameraURL = '../../data/camera_para.dat';
      
      const arnft = new ARNFT.ARnft(cameraView, workerURL, cameraURL);

      // JSON data example - for brevity ill just make an object
      let duckData = {
        "marker":"./data/duck",
        "model" :"./data/duck.glb"
      }
      
      // remove all loading work not asscoiated with ARnft.  I.E  asset types
      // provide a basic 3d model loader class as an example.  But it can be extended or dev can make thier own.  ARnft core should just expect the appropiate 3d model not do loading work.
      let duck3DModel = await ARNFT.Basic3DLoaderBabylonJS.loadModel( duckData.model, renderer.getScene()  );

      let duckModelMarker = new ARNFT.NFT3DModelBJS ( duck3DModel, duckData.marker );
      arnft.addMarker ( duckModelMarker );
      
      // JSON data example - for brevity ill just make an object
      let videoData = {
        "marker":"./data/pinball",
        "video" :"./data/test.mp4"
      }
      
      let video = await ARNFT.BasicVideoTextureLoaderBJS.loadVideo(videoMarker.video, renderer.getScene());
      let videoMarker = new ARNFT.NFTVideoBJS ( video, videoData.marker );
      arnft.addMarker ( videoMarker );

      // JSON data example - for brevity ill just make an object
      let imageData = {
        "marker":"./data/trex",
        "video" :"./data/test.png"
      }
      let image = await ARNFT.BasicImageTextureLoaderBJS.loadVideo(imageData.video, renderer.getScene());
      let imageMarker = new ARNFT.NFTImageBJS( image, imageData.marker );
      arnft.addMarker ( imageMarker );
      
      // init arnft .  arnft now can track multple markers and present multiple media types.   initilize them all here
      await arnft.initialize();

      console.log("done loading")

      //  update control taken out of ARnft for ease of dev use.   i.e.  What if i wanted to pause the experince?
      var tick = () => {
            arnft.update();
            renderer.update();
            setTimeout(tick, 1000 / 60);
      };
      tick();
      
    }

  </script>
</head>

<body onload="init()" style="background-color:#D4D4D4;margin:0px;">
  <div id="inspector">
    <div id="app">
      <video loop autoplay muted playsinline id="video">
      </video>
      <canvas id="canvas"></canvas>
    </div>
  </div>
</body>

</html>
